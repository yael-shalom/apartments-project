<div class="pie-bar-chart-wrapper center" dir="rtl">
  <!-- הכיתוב הוסר, מוצג רק הגרף -->
    <div *ngIf="!selectedField" class="empty-chart-message">
      בחר סינון לגרף
    </div>
  <p-chart *ngIf="selectedField && data" type="pie" [data]="data" [options]="options" class="pie-bar-chart"></p-chart>
</div>
